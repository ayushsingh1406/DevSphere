{% extends "base_private.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-semibold">Skills Management</h2>
        <p class="text-muted mb-0">Add and manage your development skills</p>
    </div>
</div>

<div class="card card-modern p-4 mb-4">
    <h5>Add New Skill</h5>

    <form id="addSkillForm" class="row g-3 mt-2">

        <div class="col-md-4">
            <input type="text" class="form-control" id="skillName" placeholder="Skill Name" required>
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" id="skillCategory" placeholder="Category (e.g. Backend, ML, DevOps)"
                required>
        </div>

        <div class="col-md-2">
            <select class="form-select" id="proficiency">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Add</button>
        </div>

    </form>
</div>

<div class="card card-modern p-4">
    <h5>Your Skills</h5>

    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>Skill</th>
                <th>Proficiency</th>
                <th>Practice Hours</th>
            </tr>
        </thead>
        <tbody id="skillsTable"></tbody>
    </table>
</div>

<script src="{% static 'frontend/js/skills.js' %}"></script>

{% endblock %}
