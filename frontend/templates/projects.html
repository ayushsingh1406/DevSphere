{% extends "base_private.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-semibold">Projects</h2>
        <p class="text-muted mb-0">Track and manage your development projects</p>
    </div>
</div>

<div class="card card-modern p-4 mb-4">
    <h5>Add Project</h5>

    <form id="addProjectForm" class="row g-3 mt-2">

        <div class="col-md-4">
            <input type="text" class="form-control" id="projectName" placeholder="Project Name" required>
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" id="projectDescription" placeholder="Description">
        </div>

        <div class="col-md-2">
            <input type="number" class="form-control" id="difficulty" placeholder="Difficulty (1-5)" required>
        </div>

        <div class="col-md-2">
            <select class="form-select" id="status">
                <option value="planned">Planned</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="col-md-12">
            <button class="btn btn-primary w-100">Add</button>
        </div>

    </form>
</div>

<div class="card card-modern p-4">
    <h5>Your Projects</h5>

    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Difficulty</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="projectsTable"></tbody>
    </table>
</div>

<script src="{% static 'frontend/js/projects.js' %}"></script>

{% endblock %}
